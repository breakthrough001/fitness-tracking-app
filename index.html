<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <form action="">
                <h1>Week 1</h1>
                <div class="d-flex text-align-right">
                    <div
                        class="d-flex flex-column justify-content-center date-column"
                    >
                        <label>Date</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-24">4/24</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-25">4/25</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-26">4/26</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-27">4/27</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-28">4/28</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-29">4/29</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-30">4/30</label>
                    </div>
                </div>

                <div class="d-flex text-align-right">
                    <div
                        class="d-flex flex-column justify-content-center date-column"
                    >
                        <label>Weight</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="number" name="" id="user-weight" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="number" name="" id="user-weight2" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="number" name="" id="user-weight3" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="number" name="" id="user-weight4" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="number" name="" id="user-weight5" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="number" name="" id="user-weight6" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="number" name="" id="user-weight7" />
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col d-flex align-items-end">
                        <label for="waist-measurement">Waise Measurement</label>
                        <input type="number" id="waist-measurement" />
                    </div>
                    <div class="col d-flex align-items-end">
                        <label for="body-fat-calipers">Body Fat Calipers</label>
                        <input type="number" id="body-fat-calipers" />
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-5 d-flex align-items-end">
                        <label for="avg-weight">Average Weight</label>
                        <div class="userWeightInput--container">
                            <p class="userWeightInput">169.5</p>
                        </div>
                    </div>
                    <div class="col-5 d-flex align-items-end">
                        <label for="starting-calories" aria-placeholder=""
                            >Starting Calories</label
                        >
                        <input type="number" id="starting-calories" />
                    </div>
                </div>
                <div class="mt-5 d-flex align-items-end">
                    <label for="increase-calories">Increase Calories?</label>
                    <select name="" id="increase-calories">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button class="form-button mt-5">Submit</button>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
