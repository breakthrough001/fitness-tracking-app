<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <form action="">
                <h1>Week 1</h1>
                <div class="d-flex text-align-right">
                    <div
                        class="d-flex flex-column justify-content-center date-column"
                    >
                        <label>Date</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-24">4/24</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-25">4/25</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-26">4/26</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-27">4/27</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-28">4/28</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-29">4/29</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <label for="4-30">4/30</label>
                    </div>
                </div>

                <div class="d-flex text-align-right">
                    <div
                        class="d-flex flex-column justify-content-center date-column"
                    >
                        <label>Weight</label>
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="text" name="" id="" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="text" name="" id="" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="text" name="" id="" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="text" name="" id="" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="text" name="" id="" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="text" name="" id="" />
                    </div>
                    <div class="d-flex flex-column col-input">
                        <input type="text" name="" id="" />
                    </div>
                </div>
                <div>
                    <label for="waist-measurement">Waise Measurement</label>
                    <input type="number" id="waist-measurement" />
                    <label for="body-fat-calipers">Body Fat Calipers</label>
                    <input type="number" id="body-fat-calipers" />
                </div>
                <div>
                    <label for="avg-weight">Average Weight</label>
                    <input type="number" id="avg-weight" />
                    <label for="starting-calories">Starting Calories</label>
                    <input type="number" id="starting-calories" />
                </div>
                <div>
                    <label for="increase-calories">Increase Calories?</label>
                    <select name="" id="increase-calories">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
